    <!-- Login Form -->
    <div class="container mx-auto py-20">
        <div class="max-w-md mx-auto bg-white p-8 shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="form-control p-2 border border-gray-300 rounded" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="form-control p-2 border border-gray-300 rounded" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-full">Login</button>
            </form>
        </div>
