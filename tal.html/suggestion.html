<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Personal Website - Suggestion Box</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl">My Website</a>
            <div>
                <a href="index.html" class="text-gray-300 hover:text-white px-3">Home</a>
                <a href="login.html" class="text-gray-300 hover:text-white px-3">Login</a>
                <a href="about.html" class="text-gray-300 hover:text-white px-3">About</a>
                <a href="services.html" class="text-gray-300 hover:text-white px-3">Services</a>
                <a href="suggestion.html" class="text-gray-300 hover:text-white px-3">Suggestion Box</a>
            </div>
        </div>
    </nav>

    <!-- Suggestion Form -->
    <div class="container mx-auto py-20">
        <div class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Suggestion Box</h2>

            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" class="p-2 border border-gray-300 rounded w-full" placeholder="Your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="p-2 border border-gray-300 rounded w-full" placeholder="Your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Suggestion</label>
                    <textarea class="p-2 border border-gray-300 rounded w-full" rows="5" placeholder="Your suggestion"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full hover:bg-blue-600 transition duration-300">Submit Suggestion</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center p-4 text-white">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
